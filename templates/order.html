<div class="container vh-100 mt-5">

                </div>
            </div>

            {% endfor %}



            </div>
        <div class="col-6 bg-white border border-dark rounded">

        </div>

<a href="/check" role="button" class="btn btn-info mt-3 float-end mx-5">Submit Outfit</button>
</div>



<script>

window.addEventListener('mousemove', function (e) {
    document.getElementById('x-value').textContent = e.x;
    document.getElementById('y-value').textContent = e.y;
});
</script>

{% endblock %}
